<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Навигатор</title>
</head>
<body>

<div id="navigation">
    <button onclick="showPage('home')">Домой</button>
    <button onclick="showPage('about')">О нас</button>
    <button onclick="showPage('contact')">Контакты</button>
</div>

<div id="content">
    <h1>Добро пожаловать!</h1>
    <p id="home">Это домашняя страница.</p>
    <p id="about" style="display: none;">Это страница о нас.</p>
    <p id="contact" style="display: none;">Здесь вы можете найти наши контактные данные.</p>
</div>

<script>
    function showPage(pageId) {
        // Скрываем все страницы
        var pages = document.querySelectorAll('#content > p');
        for (var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
        }

        // Отображаем выбранную страницу
        var selectedPage = document.getElementById(pageId);
        if (selectedPage) {
            selectedPage.style.display = 'block';
        }
    }
</script>



</body>
</html>
